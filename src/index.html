<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tabsalad</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/style.less" />
    <script async src="scripts/index.js"></script>
    <script async src="https://umami.kyd.au/script.js" data-website-id="a09f8757-541c-4e73-afac-f431f7ee2b81"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">Tabsalad</span>
        </div>
        <div class="nav navbar-nav navbar-right">
          <form class="form-inline" role="form">
            <div class="checkbox">
              <label for="heading">
                <input type="checkbox" name="heading" id="heading" /> Include
                headings
              </label>
            </div>
          </form>

          <select class="form-control formats"> </select>

          <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#markup">Markup</a></li>
            <li><a href="#preview">Preview</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="editor">
      <textarea
        class="left"
        placeholder="Paste spreadheet cells here"
      ></textarea>
      <textarea id="markup" class="right tabcontent" readonly> </textarea>
      <div id="preview" class="bottom tabcontent hidden"></div>
    </div>
  </body>
</html>
