<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tabsalad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css"> </head>

<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"> <span class="navbar-brand">Tabsalad</span> </div>
            <div class="nav navbar-nav navbar-right">
                <form class="form-inline" role="form">
                    <div class="checkbox">
                        <label for="heading">
                            <input type="checkbox" name="heading" id="heading">
                            Include headings
                        </label>
                        <!-- <label for="compact">
                            <input type="checkbox" name="compact" id="compact">
                            Compact mode
                        </label> -->
                    </div>
                </form>

                <select class="form-control formats"> </select>

                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#markup">Markup</a></li>
                    <li><a href="#preview">Preview</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="editor">
        <textarea class="left" placeholder="Paste cells here"></textarea>
        <textarea id="markup" class="right tabcontent" readonly> </textarea>
        <div id="preview" class="bottom tabcontent hidden"> </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
